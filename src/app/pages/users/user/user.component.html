<div class="user" *ngIf="user">
  <h2>User Details</h2>
  <div class="row">
    <div class="title">Name</div>
    <div class="value">{{user.name}}</div>
  </div>
  <div class="row">
    <div class="title">Email</div>
    <div class="value">{{user.email}}</div>
  </div>
  <div class="row">
    <div class="title">Company</div>
    <div class="value">{{user.company.name}}</div>
  </div>
</div>
