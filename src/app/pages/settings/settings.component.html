<div class="settings">
  <h2>Settings</h2>
  <mat-form-field>
    <mat-label>Language</mat-label>
    <mat-select [(ngModel)]="settings.language">
      <mat-option *ngFor="let language of languages" [value]="language">{{language}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date Format</mat-label>
    <mat-select [(ngModel)]="settings.dateFormat">
      <mat-option *ngFor="let format of dateFormats" [value]="format">{{format}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-flat-button (click)="save()" color="primary">Save</button>
</div>
