<h2 mat-dialog-title class="title">{{data.title}}</h2>
<mat-dialog-content>
  {{data.message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button (click)="onCancel()">No</button>
  <button mat-flat-button (click)="onConfirm()" cdkFocusInitial
  color="primary">Yes</button>
</mat-dialog-actions>
