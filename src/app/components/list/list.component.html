<mat-list *ngIf="users && users.length > 0">
  <mat-list-item *ngFor="let user of users">
    <div class="user">
      <div class="info">
        <a [routerLink]="['/users', user.id]">{{ user.name }}</a>
      </div>
      <ng-container *ngTemplateOutlet="actionTemplate; context: {user}"></ng-container>
    </div>
  </mat-list-item>
</mat-list>
